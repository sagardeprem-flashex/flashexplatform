<div class="bodytag">
    <!-- This tag is for backgorund image -->
</div>


<div *ngIf="isLoggedIn; else loggedOut">
</div>


<ng-template #loggedOut>

    <mat-card class="matcard">
        <mat-card-header >
                <img routerLink="/in" style=" width: 8.5rem;
                height: 3.5rem;
                display: block;
                cursor: pointer;
                outline: 0;
                margin-left: 36px;
                margin-bottom: -1rem;"
                src="../../assets/images/logo.png" alt="Logo">
        </mat-card-header>

        <mat-card-content>
            <div class="row col-sm-6" style="max-width:350px;">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div>
                        <mat-form-field appearance="outline" class="validation">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
                        </mat-form-field>
                        <div *ngIf="f.submitted && username.invalid">
                            <div *ngIf="username.errors.required">
                                <mat-hint>*Username is required</mat-hint>
                            </div>
                        </div>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="validation">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                        </mat-form-field>
                    </div>
                    <div *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">
                            <mat-hint>*Password is required</mat-hint>
                        </div>
                    </div>

                    <div>
                        <mat-card-actions style="padding-left:1em;">
                            <button mat-raised-button color="primary" style="margin-top: 1em;" class="btn btn-primary">Login</button>
                            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                                <div *ngIf="1" style="padding-top: 1em; color: red;">*Username or password is incorrect</div>
                            </div>
                        </mat-card-actions>
                    </div>

                    <p style="margin-left: 0.5em;">Don't have an account?</p>
                    <mat-card-actions style="padding-left:1em;">
                        <button mat-raised-button color="primary" routerLink="/auth/signup" class="btn btn-success">Sign Up</button>
                        <button mat-raised-button color="primary" routerLink="/in" class="btn btn-success">Cancel</button>
                    </mat-card-actions>
                </form>


            </div>
        </mat-card-content>

    </mat-card>


</ng-template>
